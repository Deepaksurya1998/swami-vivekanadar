<app-navbar>

</app-navbar>
<h1 class="uppercase p-6 text-yellow-400 font-bold bg-yellow-900 text-center text-2xl">This is a closed portal only selected users can login</h1>
<div class="flex flex-1 items-center justify-center bg-yellow-900 py-10" >
    
    <div class="rounded-lg sm:border-2 px-4 lg:px-24 py-16 lg:max-w-xl sm:max-w-md w-full text-center">
        
        <form  autocomplete="off" class="text-center" >
            <h1 class=" tracking-wider text-3xl mb-8 w-full text-white font-extrabold">
               Admin login
            </h1>
            <div class="py-2 text-left form-group">
                <input type="text" name="email" #emailSignup  class=" border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="E-mail" required />
            </div>
            <div class="py-2 text-left form-group">
                <input type="password" name="password" #passwordSignup  class=" border-2 border-gray-100 focus:outline-none bg-gray-100 block w-full py-2 px-4 rounded-lg focus:border-gray-700 " placeholder="Password" required/>
            </div>
            <div class="py-2 form-group">
                <button type="submit" (click)="onSignin(emailSignup.value ,passwordSignup.value)"  class="border-2 border-gray-100 focus:outline-none bg-yellow-600 hover:bg-yellow-700 text-white font-bold tracking-wider block w-full p-2 rounded-lg focus:border-gray-700 ">
                   Login
                </button>
            </div>
        </form>       
    </div>
</div>

<div class="bg-yellow-900 p-10"> </div>
<app-footer></app-footer>
